name: Docker Image CI

on:
  push:
    branches:
      - "*"

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    container: ghcr.io/ocf/transpire
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ocf/kubernetes

      - run: transpire image build transpire-ci-test -o gha

  build-images:
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ${{ fromJson(needs.build-matrix.outputs.image_matrix) }}
    steps:
      - uses: actions/checkout@v3
